<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<audio autoplay loop id="bgm">
		<source src="sound/1.mp3" type="audio/mpeg">
	</audio>
	<audio id="win">
		<source src="sound/win.mp3" type="audio/mpeg">
	</audio>
	<audio id="lose">
		<source src="sound/lose.mp3" type="audio/mpeg">
	</audio>
	<div id="buttons">
		<input class="volumeButton" id="volume" type="image" src="images/volume_max.png" alt="volume" onclick="volumeCtrl()">
		<input class="volumeButton" id="shuffle" type="image" src="images/shuffle.png" alt="shuffle" onclick="bgmShuffle()">
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
